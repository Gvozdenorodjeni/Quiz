<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz</h2>
        </div>
    </div>

    <div id='result' class="result d-none bg-light text-center">
        <div class="container lead">
            <p>Taƒçnost odogovora <span class= 'text-primary display-4 p-3'>0%</span></p>
        </div>
    </div>


    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Pitanja</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Pitanje broj 1?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= 'q1' value='A' checked>
                        <label  class="form-check-label">Odgovor 1</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= 'q1' value='B'>
                        <label  class="form-check-label">Odgovor 2</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. Pitanje broj 2?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= 'q2' value='A' checked>
                        <label  class="form-check-label">Odgovor 1</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= 'q2' value='B'>
                        <label  class="form-check-label">Odgovor 2</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. Pitanje broj 3?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= 'q3' value='A' checked>
                        <label  class="form-check-label">Odgovor 1</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= 'q3' value='B'>
                        <label  class="form-check-label">Odgovor 2</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. Pitanje broj 4?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= 'q4' value='A' checked>
                        <label  class="form-check-label">Odgovor 1</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= 'q4' value='B'>
                        <label  class="form-check-label">Odgovor 2</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class='btn btn-light'>
                </div>
            </form>
        </div>
    </div>


    <script src="quiz.js"></script>    
</body>
</html>
